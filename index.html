<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Advanced Cooking Game</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="score-container">
            <p id="score">Score: 0</p>
            <p id="timer">Time Left: 60s</p>
        </div>
        <div id="recipe-selection">
            <button onclick="startRecipe('pizza')">Pizza</button>
            <button onclick="startRecipe('burger')">Burger</button>
            <button onclick="startRecipe('fries')">Potato Fries</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
                </html>
